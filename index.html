<!DOCTYPE html>
<html>
<head>
    <title>Google News Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .news-item {
            margin-bottom: 20px;
        }
        .news-item h3 {
            margin: 0;
            font-size: 18px;
        }
        .news-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Google News: Mobility Industry</h1>
    <div id="news-feed">Loading...</div>

    <script>
        async function fetchRSS() {
            const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
            const targetUrl = 'https://news.google.com/rss/search?q=mobility+industry';
            try {
                const response = await fetch(proxyUrl + targetUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();
                const parser = new DOMParser();
                const xml = parser.parseFromString(text, 'text/xml');
                const items = xml.querySelectorAll('item');
                let html = '';

                items.forEach(item => {
                    const title = item.querySelector('title').textContent;
                    const link = item.querySelector('link').textContent;
                    const description = item.querySelector('description').textContent;
                    html += `
                        <div class="news-item">
                            <h3><a href="${link}" target="_blank">${title}</a></h3>
                            <p>${description}</p>
                        </div>
                    `;
                });

                document.getElementById('news-feed').innerHTML = html;
            } catch (error) {
                document.getElementById('news-feed').innerHTML = 'Error loading news feed: ' + error.message;
            }
        }

        fetchRSS();
    </script>
</body>
</html>
