<!DOCTYPE html>
<html>
<head>
    <title>Google News Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .news-item {
            margin-bottom: 20px;
        }
        .news-item h3 {
            margin: 0;
            font-size: 18px;
        }
        .news-item p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Google News: Mobility Industry</h1>
    <div id="news-feed">Loading...</div>

    <script>
        async function fetchRSS() {
            const rss2jsonUrl = 'https://api.rss2json.com/v1/api.json?rss_url=https%3A%2F%2Fnews.google.com%2Frss%2Fsearch%3Fq%3Dmobility%2Bindustry';
            try {
                const response = await fetch(rss2jsonUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const items = data.items;
                let html = '';

                items.forEach(item => {
                    const title = item.title;
                    const link = item.link;
                    const description = item.description;
                    html += `
                        <div class="news-item">
                            <h3><a href="${link}" target="_blank">${title}</a></h3>
                            <p>${description}</p>
                        </div>
                    `;
                });

                document.getElementById('news-feed').innerHTML = html;
            } catch (error) {
                document.getElementById('news-feed').innerHTML = 'Error loading news feed: ' + error.message;
            }
        }

        fetchRSS();
    </script>
</body>
</html>
