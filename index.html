<!DOCTYPE html>
<html>
<head>
    <title>Autopia Daily</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            position: relative;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        h2 {
            color: #0073e6;
        }
        .news-item {
            display: flex;
            align-items: flex-start;
            border-bottom: 1px solid #444;
            padding: 10px 0;
            margin-bottom: 10px;
        }
        .news-item img {
            width: 60px;
            height: 60px;
            object-fit: cover;
            margin-right: 10px;
            border-radius: 4px;
        }
        .news-content {
            flex: 1;
        }
        .news-content h3 {
            margin: 0;
            font-size: 16px;
            color: #0073e6;
        }
        .news-content h3 a {
            text-decoration: none;
            color: #0073e6;
        }
        .news-content h3 a:hover {
            text-decoration: underline;
        }
        .news-content p {
            margin: 5px 0;
            color: #bbb;
            font-size: 14px;
        }
        .news-content .timestamp {
            font-size: 12px;
            color: #888;
        }
        .timestamp {
            margin-top: 20px;
            font-size: 12px;
            color: gray;
            text-align: center;
        }
        .toggle-buttons {
            text-align: center;
            margin-bottom: 20px;
        }
        .toggle-buttons button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #0073e6;
            border: none;
            color: white;
            border-radius: 5px;
        }
        .toggle-buttons button:hover {
            background: #005bb5;
        }
        .section {
            display: none;
        }
        .section.active {
            display: block;
        }
        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #1e1e1e;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
        .settings-button {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background: #0073e6;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .settings-button:hover {
            background: #005bb5;
        }
        .settings-field {
            margin-bottom: 15px;
        }
        .settings-field label {
            display: block;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Autopia Daily</h1>
        <button class="settings-button" onclick="openSettings()">Settings</button>
        <div class="toggle-buttons">
            <button onclick="showSection('international')">International</button>
            <button onclick="showSection('nordics')">Nordic</button>
            <button onclick="showSection('tech')">Tech</button>
        </div>
        <div id="international-section" class="section active">
            <h2>International</h2>
            <div id="international-news">Loading...</div>
            <div class="timestamp" id="international-timestamp"></div>
        </div>
        <div id="nordics-section" class="section">
            <h2>Nordic</h2>
            <div id="nordics-news">Loading...</div>
            <div class="timestamp" id="nordics-timestamp"></div>
        </div>
        <div id="tech-section" class="section">
            <h2>Tech</h2>
            <div id="tech-news">Loading...</div>
            <div class="timestamp" id="tech-timestamp"></div>
        </div>
        <div class="timestamp" id="overall-timestamp"></div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSettings()">&times;</span>
            <h2>Settings</h2>
            <div class="settings-field">
                <label for="news-limit">Number of news items per section:</label>
                <input type="number" id="news-limit" name="news-limit" value="10">
            </div>
            <div class="settings-field">
                <label for="news-categories">Categories to display:</label>
                <select id="news-categories" name="news-categories" multiple>
                    <option value="international" selected>International</option>
                    <option value="nordics" selected>Nordic</option>
                    <option value="tech" selected>Tech</option>
                </select>
            </div>
            <button onclick="applySettings()">Apply</button>
        </div>
    </div>

    <script>
        let newsLimit = 10;
        let selectedCategories = ['international', 'nordics', 'tech'];

        async function fetchRSS(url, elementId, timestampId, limit = 10) {
            const proxyUrl = 'https://api.allorigins.win/get?url=';
            const targetUrl = encodeURIComponent(url);
            try {
                const response = await fetch(proxyUrl + targetUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                const parser = new DOMParser();
                const xml = parser.parseFromString(data.contents, 'text/xml');
                const items = xml.querySelectorAll('item');
                let html = '';

                items.forEach((item, index) => {
                    if (index < limit) {
                        const title = item.querySelector('title').textContent;
                        const link = item.querySelector('link').textContent;
                        const description = item.querySelector('description').textContent;
                        const pubDate = item.querySelector('pubDate').textContent;
                        const imageUrl = item.querySelector('media\\:thumbnail') ? item.querySelector('media\\:thumbnail').getAttribute('url') : '';

                        html += `
                            <div class="news-item">
                                ${imageUrl ? `<img src="${imageUrl}" alt="News Image">` : ''}
                                <div class="news-content">
                                    <h3><a href="${link}" target="_blank">${title}</a></h3>
                                    <p>${description}</p>
                                    <div class="timestamp">${new Date(pubDate).toLocaleString()}</div>
                                </div>
                            </div>
                        `;
                    }
                });

                document.getElementById(elementId).innerHTML = html;
                document.getElementById(timestampId).innerHTML = 'Last updated: ' + new Date().toLocaleString();
            } catch (error) {
                document.getElementById(elementId).innerHTML = 'Error loading news feed: ' + error.message;
            }
        }

        function showSection(section) {
            document.getElementById('international-section').classList.remove('active');
            document.getElementById('nordics-section').classList.remove('active');
            document.getElementById('tech-section').classList.remove('active');
            if (section === 'international') {
                document.getElementById('international-section').classList.add('active');
            } else if (section === 'nordics') {
                document.getElementById('nordics-section').classList.add('active');
            } else if (section === 'tech') {
                document.getElementById('tech-section').classList.add('active');
            }
        }

        function openSettings() {
            document.getElementById('settingsModal').style.display = 'block';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function applySettings() {
            newsLimit = document.getElementById('news-limit').value;
            selectedCategories = Array.from(document.getElementById('news-categories').selectedOptions).map(option => option.value);
            closeSettings();
            updateFeeds();
        }

        function updateFeeds() {
            if (selectedCategories.includes('international')) {
                fetchRSS('https://news.google.com/rss/search?q=mobility+industry', 'international-news', 'international-timestamp', newsLimit);
            }
            if (selectedCategories.includes('nordics')) {
                fetchRSS('https://news.google.com/rss/search?q=nordic+mobility+industry+OR+site:carup.se+OR+site:alltomelbil.se', 'nordics-news', 'nordics-timestamp', newsLimit);
            }
            if (selectedCategories.includes('tech')) {
                fetchRSS('https://news.google.com/rss/search?q=site:breakit.se&hl=sv&gl=SE&ceid=SE:sv', 'tech-news', 'tech-timestamp', newsLimit);
            }
            document.getElementById('overall-timestamp').innerHTML = 'Page last updated: ' + new Date().toLocaleString();
        }

        // Initialize the feeds
        updateFeeds();
    </script>
</body>
</html>
